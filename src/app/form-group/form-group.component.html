<div fxLayoutAlign="center center" fxFlexFill>
<mat-card class="main-div">
<mat-toolbar color="primary">
  <span>Create Group</span>
</mat-toolbar>

<form fxLayoutAlign="stretch" fxLayout="column" class="form" >
  <mat-form-field>
    <mat-label>Group Name</mat-label>
    <input matInput type="text" [(ngModel)]="group.name" placeholder="Enter Group name here" name='group'>
  </mat-form-field>

  <mat-form-field>
  <mat-label>Enter Tag</mat-label>
    <input matInput type="text" [(ngModel)]="group.tag" placeholder="Tag to search group" name='tag' >
  </mat-form-field>
  
  <p class="errorString"></p>
  <button mat-raised-button (click)='createGroup()' color="primary">Submit</button>
</form>
</mat-card>
</div>
